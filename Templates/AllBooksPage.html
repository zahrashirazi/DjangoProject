{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Book Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#03a6f3">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
{% include "Header.html" %}
<div class="breadcrumb">
    <div class="container">
        <a class="breadcrumb-item" href="{% url "HomePage" %}">Home</a>
        <span class="breadcrumb-item active">Products</span>
    </div>
</div>
<section class="static about-sec">
    <div class="container">
        <h2>highly recommendes books</h2>
        <h2>recently added books to our store</h2>
        <div class="recent-book-sec">
            <div class="row">
            {% for Book in Books %}
                <div class="col-md-3">
                    <div class="item">
                        <img src="{{ Book.Cover.url }}" alt="{{ Book.Title }}">
                        <h3><a href="{% url 'DetailBookPage' book_id=Book.id %}">{{ Book.Title }}</a></h3>
                        <h6><span class="price">{{ Book.Price }}</span> / <a href="{% url 'DetailBookPage' book_id=Book.id %}">Buy Now</a></h6>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
</section>
{% include 'Footer.html' %}
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/owl.carousel.min.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>
</body>

</html>
