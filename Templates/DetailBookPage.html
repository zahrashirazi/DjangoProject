{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Net Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#03a6f3">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
{% include "Header.html" %}
<div class="breadcrumb">
    <div class="container">
        <a class="breadcrumb-item" href="{% url 'HomePage' %}">Home</a>
        <span class="breadcrumb-item active">Terms and Condition</span>
    </div>
</div>
<section style="padding-bottom: 20%" class="product-sec">
    <div class="container">
        <h1>{{ Book.Title }}</h1>
        <div class="row">
            <div class="col-md-6 slider-sec">
                <!-- main slider carousel -->
                <div id="myCarousel" class="carousel slide">
                    <!-- main slider carousel items -->
                    <div class="carousel-inner">
                        <div class="active item carousel-item" data-slide-number="0">
                            <img src="{{ Book.Cover.url }}" class="img-fluid">
                        </div>
                        <div class="item carousel-item" data-slide-number="1">
                            <img src="{{ Book.Image_one.url }}" class="img-fluid">
                        </div>
                        <div class="item carousel-item" data-slide-number="2">
                            <img src="{{ Book.Image_two.url }}" class="img-fluid">
                        </div>
                    </div>
                    <!-- main slider carousel nav controls -->
                    <ul class="carousel-indicators list-inline">
                        <li class="list-inline-item active">
                            <a id="carousel-selector-0" class="selected" data-slide-to="0" data-target="#myCarousel">
                                <img src="{{ Book.Cover.url }}" class="img-fluid">
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a id="carousel-selector-1" data-slide-to="1" data-target="#myCarousel">
                                <img src="{{ Book.Image_one.url }}" class="img-fluid">
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a id="carousel-selector-2" data-slide-to="2" data-target="#myCarousel">
                                <img src="{{ Book.Image_two.url }}" class="img-fluid">
                            </a>
                        </li>
                    </ul>
                </div>
                <!--/main slider carousel-->
            </div>
            <div class="col-md-6 slider-content">
                <p>
                    {{ Book.Summary }}
                </p>
                <ul>
                    <li>
                        <span class="name">Price</span><span class="clm">:</span>
                        <span style="text-decoration: none" class="price">${{ Book.Price }}</span>
                    </li>

                </ul>
                <div class="btn-sec">
                    {% if user.is_authenticated %}
                        <a href="{% url 'AddToCart' book_id=Book.id %}">
                            <button class="btn">Add To cart</button>
                        </a>
                    {% else %}
                        <a href="{% url "LoginPage" %}" class="btn">YOU MUST LOGIN TO BUY THIS</a>
                    {% endif %}
                    <br>
                    <button style="margin-top: 10%" class="btn btn-light"><i class="fa fa-thumbs-up">Like</i></button>


                </div>
            </div>
        </div>
    </div>
</section>
{% include 'Footer.html' %}

<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/owl.carousel.min.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>
</body>

</html>
